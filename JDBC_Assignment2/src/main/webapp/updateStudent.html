<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update User</title>
</head>
<body>
	<h1> Update student firstname and lastname based on student number </h1>
	
	<form method="post" action="UpdateStudentServlet">
		<table>
			<tr>
				<td> Number:  </td>
				<td><input type="number" name="number"/></td>
			</tr>
			<tr>
				<td> First Name:  </td>
				<td><input name="firstName"/></td>
			</tr>
			<tr>
				<td> Last Name:  </td>
				<td><input name="lastName"/></td>
			</tr>
			<tr>
				<td/>
				<td><input type="submit" value="Update"/></td>
			</tr>
		</table>	
	</form>
</body>
</html>
